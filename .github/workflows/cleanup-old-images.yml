name: Cleanup Old Docker Images

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Delete old untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'thejord-tools'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'

      - name: Delete old versions (keep last 15)
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'thejord-tools'
          package-type: 'container'
          min-versions-to-keep: 15
          ignore-versions: '^latest$'  # Never delete :latest tag
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Cleanup completed!"
          echo "ğŸ“¦ Kept: Last 15 tagged versions + :latest"
          echo "ğŸ—‘ï¸  Deleted: Untagged images and old versions"
