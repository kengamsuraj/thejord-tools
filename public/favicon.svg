<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient metallico T -->
    <linearGradient id="metalT-fav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8A9F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3D5A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3F4D;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient metallico J -->
    <linearGradient id="metalJ-fav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8C5CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B9CA6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7D87;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow-fav">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0.5" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background scuro -->
  <rect width="32" height="32" rx="6" fill="#0A0F1A"/>

  <!-- Lettera T (scura) -->
  <g filter="url(#shadow-fav)">
    <path d="M 6 8 L 18 8 L 18 11 L 14 11 L 14 24 L 10 24 L 10 11 L 6 11 Z"
          fill="url(#metalT-fav)"/>
  </g>

  <!-- Lettera J (chiara) -->
  <g filter="url(#shadow-fav)">
    <path d="M 15 13 L 19 13 L 19 20 Q 19 24 15 24 Q 11 24 11 21 L 13 21 Q 13 22 15 22 Q 17 22 17 20 L 17 15 L 15 15 Z"
          fill="url(#metalJ-fav)"/>
    <!-- Dot -->
    <circle cx="17" cy="10.5" r="1.3" fill="url(#metalJ-fav)"/>
  </g>
</svg>
