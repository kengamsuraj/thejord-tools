<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient border -->
  <circle cx="100" cy="100" r="95" fill="#0A0F1A" stroke="url(#logoGrad)" stroke-width="3"/>

  <!-- Letter T -->
  <g filter="url(#glow)">
    <path d="M 50 65 L 95 65 M 72.5 65 L 72.5 135"
          stroke="url(#logoGrad)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Letter J -->
  <g filter="url(#glow)">
    <path d="M 105 65 L 105 115 Q 105 135 130 135 Q 150 135 150 115"
          stroke="url(#logoGrad)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Dot on J -->
    <circle cx="105" cy="50" r="7" fill="url(#logoGrad)"/>
  </g>
</svg>
